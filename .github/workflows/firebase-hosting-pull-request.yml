name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
env:
  CI: false
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies and build
        run: yarn install && yarn run build
        env:
          REACT_APP_PATH_BASE: 'https://tasks-api.productivitytools.top/api/'
          REACT_APP_STS_AUTHORITY: 'https://identityserver.productivitytools.top:8010/'
          REACT_APP_CLIENT_ROOT: 'https://pt-tasks.web.app/'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PTPROJECTSWEB }}
          projectId: ptprojectsweb

